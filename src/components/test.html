<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js date range picker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="app"></div>

    <script type="text/x-template" id="demo-template">
        <div>
            <p>Selected Date: {{ value }}</p>
            <datepicker v-model="value"></datepicker>
        </div>
    </script>
    <script type="text/x-template" id="datepicker-template">
        <input type="text" width="276" />
    </script>

    <script>
        var startDate = '12/08/2017';
        Vue.component('datepicker', {
            template: '#datepicker-template',
            props: ['value'],

            mounted: function () {
                var self = this;
                $(self.$el)
                    .datepicker({ minDate: startDate, value: startDate }) // init datepicker
                    .trigger('change')
                    .on('change', function () { // emit event on change.
                        self.$emit('input', this.value);
                        console.log(this.value);
                        var date = this.value;
                        var day = moment(date).unix() * 1000;
                        console.log('time' + day);  // timetamp
                        console.log('day' + moment(day).format("MM/DD/YYYY"));
                        console.log('day' + moment(day).format("YYYY/DD/MM"));
                    });
            },

            watch: {
                value: function (value) {
                    $(this.$el).val(value);
                }
            },

            destroyed: function () {
                $(this.$el).datepicker('destroy');
            }
        })

        var app = new Vue({
            el: '#app',
            template: '#demo-template',

            data: {
                value: startDate
            }
        })
    </script>


    <div role="wrapper" class="gj-datepicker gj-datepicker-md gj-unselectable" style="width: 276px;">
        <input type="text" width="276" data-type="datepicker" data-guid="117fc340-ca44-2bd6-6a31-561d5608f97e" data-datepicker="true"
            class="gj-textbox-md" role="input" day="2017-11-8">
        <i class="gj-icon" role="right-icon">event</i>
    </div>
</body>

</html>
